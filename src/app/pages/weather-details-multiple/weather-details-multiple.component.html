<div class="well flex">
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">5-day forecast for {{weatherDataFull.city.name}}</h3>
    
        </div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let weather of weatherDataFull.list">
           {{weather.formattedDate}}:
            {{weather.weather[0].main}}
            - Min: {{weather.temp.min}}
            - Max: {{weather.temp.max}}
    
            <img class="icon" [src]="getIcon(weather.weather[0].main)">
          </li>
        </ul>
      </div>
    </div>
    <div>
        <span (click)="callClose()" class="close">Ã—</span>
      </div>
</div>
